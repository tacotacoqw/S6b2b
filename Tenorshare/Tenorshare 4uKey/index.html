<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans">
    <!-- 导航栏 -->
    <nav class="nav-container">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
    <div class="text-2xl font-bold text-primary-color mr-8">Logo</div>
    
    <!-- 移动端菜单按钮 -->
    <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none mr-2">
        <i class="fa fa-bars text-xl"></i>
    </button>
    
    <!-- 导航链接 -->
    <div id="nav-links" class="hidden md:flex space-x-6">
                    <a href="#" class="nav-link">首页</a>
                    <a href="#" class="nav-link">介绍</a>
                    <a href="#" class="nav-link">购买</a>
                    <a href="#" class="nav-link">联系</a>
                </div>
            </div>
            
            <!-- 用户信息 -->
            <div class="flex items-center space-x-3">
                <img src="images/user-avatar.jpg" alt="用户头像" class="w-10 h-10 rounded-full object-cover border-2 border-primary-color/20">
                <div class="text-right">
                    <div class="text-sm font-medium text-gray-800">用户名</div>
                    <div class="text-xs text-gray-500">ID: 123456</div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 版本信息 -->
    <div class="version-badge">
        <div class="container mx-auto px-4 text-sm text-primary-color">
            1.0版
        </div>
    </div>
    
    <!-- 最新更新 -->
    <section class="py-8 bg-light-gray">
        <div class="container mx-auto px-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4">最新更新内容</h2>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-border-color">
                <p class="text-gray-700">这里显示最新的更新内容和发布说明。</p>
            </div>
        </div>
    </section>
    
    <!-- 关于我 -->
<section class="py-10 bg-white">
    <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">关于我</h2>
        <div class="flex flex-col md:flex-row items-center gap-8">
            <img src="images/self-intro.jpg" alt="自我介绍照片" class="w-40 h-40 rounded-lg object-cover shadow-sm border border-gray-100">
            <div class="text-gray-700 max-w-lg">
                <p class="mb-4">您好！我是一名专业的开发者/设计师，专注于创建高质量的网站和应用程序。</p>
                <p>我拥有多年的行业经验，擅长前端开发、UI/UX设计和产品规划。如果您有任何项目需求，欢迎随时联系我。</p>
            </div>
        </div>
    </div>
</section>

<!-- 产品展示区 -->
<section class="py-8 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-xl font-bold text-gray-800 mb-6">产品</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- 产品卡片 1 -->
                <div class="product-card">
                    <div class="h-40 bg-gray-200 flex items-center justify-center">
                        <img src="images/product1.jpg" alt="产品1" class="w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="font-medium text-gray-800 mb-2">产品名称</h3>
                        <p class="text-sm text-gray-600">产品简短描述和特点介绍。</p>
                    </div>
                </div>
                
                <!-- 产品卡片 2 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow duration-300">
                    <div class="h-40 bg-gray-200 flex items-center justify-center">
                        <img src="images/product2.jpg" alt="产品2" class="w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="font-medium text-gray-800 mb-2">产品名称</h3>
                        <p class="text-sm text-gray-600">产品简短描述和特点介绍。</p>
                    </div>
                </div>
                
                <!-- 产品卡片 3 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow duration-300">
                    <div class="h-40 bg-gray-200 flex items-center justify-center">
                        <img src="images/product3.jpg" alt="产品3" class="w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="font-medium text-gray-800 mb-2">产品名称</h3>
                        <p class="text-sm text-gray-600">产品简短描述和特点介绍。</p>
                    </div>
                </div>
                
                <!-- 产品卡片 4 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow duration-300">
                    <div class="h-40 bg-gray-200 flex items-center justify-center">
                        <img src="images/product4.jpg" alt="产品4" class="w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="font-medium text-gray-800 mb-2">产品名称</h3>
                        <p class="text-sm text-gray-600">产品简短描述和特点介绍。</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- 页脚与语言选择 -->
    <footer class="bg-white border-t border-gray-100 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="text-sm text-gray-500">© 2023 个人网站. 保留所有权利。</div>
            
            <div class="flex items-center">
                <span class="text-sm text-gray-700 mr-2">语言:</span>
                <select class="language-selector">
                    <option value="zh">中文</option>
                </select>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
